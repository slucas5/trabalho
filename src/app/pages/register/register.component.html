<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class= "icon-container">
      <div class="icon-circle ">
      <i class="fas fa-user" style="font-size: 120px;"></i>
      </div>
    </div>
    <div class="card"> 
      <form class="login-form">
        <h2 class="card-title">Create your new account!</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm your password" required>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit">Login</button>
        <p class="sign-up">Already have an account? <a href="#">Sign-in</a></p>
      </form>
    </div>
  </body>
</html>
